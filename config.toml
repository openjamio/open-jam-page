baseURL = "https://openjamio.github.io/open-jam-page/"
languageCode = "en-us"
title = "Open Jam"

theme = "terminal"

# canonifyURLs = true
# relativeURLs = true

copyright = "hi"

# terminal theme params
[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # ["orange", "blue", "red", "green", "pink"]
  themeColor = "blue"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 2
  # show selector to switch language
  showLanguageSelector = false
  # set theme to full screen width
  fullWidthTheme = false
  # center theme with default width
  centerTheme = true
  # set a custom favicon (default is a `themeColor` square)
  favicon = "favicon.ico"

[languages]
  [languages.en]
    languageName = "English"
    subtitle = "a game jam dedicated to open source."
    keywords = "gamdev, gaming, game jam, gamejam"
    copyright = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "Open Jam"
      logoImage = "/logo/open-jam-logo.png"
      logoHomeLink = "/"
      logoTagline = "Open Jam is a community building games together for a weekend of fun. Join our game jam to help create open source games using freely available development tools."

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "2019"
        name = "Current Jam"
        url = "/posts/announce-2019"
      [[languages.en.menu.main]]
        identifier = "past-jams"
        name = "Past Jams"
        url = "/tags/recap"
