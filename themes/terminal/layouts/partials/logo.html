<div class="logo-container">
{{ with $.Site.Params.Logo.logoImage }}
<a class="logo-link" href="{{ if $.Site.Params.Logo.LogoHomeLink }}{{ $.Site.Params.Logo.LogoHomeLink | relURL }}{{else}}{{ $.Site.BaseURL | relURL }}{{ end }}">
    <div>
        <img src="{{ . | relURL }}" alt="Open Jam logo" />
    </div>
</a>
{{ end }}

{{ with $.Site.Params.Logo.logoTagLine }}
<p>{{ . }}</p>
{{ end }}
